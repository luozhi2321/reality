port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: false
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver: 
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - tls://dns.google
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

proxies:
- name: vless-reality-vision-VM99429               
  type: vless
  server: 206.237.5.233                           
  port: 53753                                
  uuid: 657640f2-016a-4cd6-97e3-dec6ad19c458   
  network: tcp
  udp: true
  tls: true
  flow: xtls-rprx-vision
  servername: www.yahoo.com                 
  reality-opts: 
    public-key: NcRfrvq4Npj7YIfT-eYMY0L-6FrsWwXHwhfOr7jaPyc    
    short-id: b0725e6d                    
  client-fingerprint: chrome                  

- name: vmess-ws-VM99429                         
  type: vmess
  server: 206.237.5.233                        
  port: 2086                                     
  uuid: 657640f2-016a-4cd6-97e3-dec6ad19c458       
  alterId: 0
  cipher: auto
  udp: true
  tls: false
  network: ws
  servername: www.bing.com                    
  ws-opts:
    path: "657640f2-016a-4cd6-97e3-dec6ad19c458-vm"                             
    headers:
      Host: www.bing.com                     





- name: hysteria2-VM99429                            
  type: hysteria2                                      
  server: 206.237.5.233                               
  port: 51616                                
  password: 657640f2-016a-4cd6-97e3-dec6ad19c458                          
  alpn:
    - h3
  sni: www.bing.com                               
  skip-cert-verify: true
  fast-open: true

- name: tuic5-VM99429                            
  server: 206.237.5.233                      
  port: 11367                                    
  type: tuic
  uuid: 657640f2-016a-4cd6-97e3-dec6ad19c458       
  password: 657640f2-016a-4cd6-97e3-dec6ad19c458   
